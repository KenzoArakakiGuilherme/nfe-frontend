<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Leitor de Notas Fiscais</title>
</head>
<body>
  <h2>Upload de Notas Fiscais em PDF</h2>
  <form id="uploadForm">
    <input type="file" name="arquivos" multiple accept=".pdf" required>
    <button type="submit">Enviar e Baixar Excel</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.onsubmit = async (e) => {
      e.preventDefault();
      status.innerText = "⏳ Processando PDFs...";

      const formData = new FormData(form);

      const response = await fetch("https://nfe-backend.onrender.com/upload", {
        method: "POST",
        body: formData
      });
console.log(response.status);
console.log(await response.text());

      
     if (response.ok) {
  const blob = await response.blob();
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'resultado.xlsx';
  document.body.appendChild(a);
  a.click();
  a.remove();
  window.URL.revokeObjectURL(url);
  status.innerText = "✅ Arquivo baixado com sucesso!";
} else {
  const errorText = await response.text();
  console.log("Erro:", errorText);
  status.innerText = "❌ Erro ao processar os PDFs.";
}

;
  </script>
</body>
</html>
