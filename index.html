<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de PDFs - Converter para Excel</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Enviar Notas Fiscais (PDF) e Baixar Excel</h1>
  
  <p>
    <label for="fileInput">Selecione um ou mais arquivos PDF:</label>
    <input type="file" id="fileInput" multiple accept="application/pdf" />
  </p>
  <p>
    <button id="uploadBtn">Enviar e Processar</button>
  </p>
  
  <p id="status" class="status"></p>
  
  <script>
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const uploadBtn = document.getElementById('uploadBtn');
    
    uploadBtn.addEventListener('click', async () => {
      // Verifica se ao menos um arquivo foi selecionado
      const files = fileInput.files;
      if (!files || files.length === 0) {
        statusEl.textContent = "❗ Por favor, selecione ao menos um arquivo PDF.";
        return;
      }
      
      // Atualiza status para processamento
      statusEl.textContent = "⏳ Processando PDFs...";
      
      // Prepara FormData com os arquivos selecionados
      const formData = new FormData();
      for (const file of files) {
        formData.append('files', file);  // 'files' é o nome do campo esperado pelo backend
      }
      
      try {
        // Envia requisição POST para o backend com os PDFs
        const response = await fetch("https://nfe-backend.onrender.com/upload", {
          method: "POST",
          body: formData
        });
        
        if (!response.ok) {
          // Se resposta não-ok, obtém texto de erro (apenas uma vez)
          const errorText = await response.text();
          statusEl.textContent = `❌ Erro: ${errorText || "Falha no envio dos PDFs."}`;
          return;
        }
        
        // Sucesso: obtém Blob do Excel retornado
        const blob = await response.blob();
        
        // Cria URL blob e âncora para download
        const blobUrl = URL.createObjectURL(blob);
        const downloadLink = document.createElement("a");
        downloadLink.href = blobUrl;
        // Define nome do arquivo Excel a ser baixado (ajuste conforme necessário)
        downloadLink.download = "resultado.xlsx";
        document.body.appendChild(downloadLink);
        downloadLink.click();             // Aciona o download
        downloadLink.remove();            // Remove o elemento <a> do DOM
        URL.revokeObjectURL(blobUrl);     // Libera o URL blob da memória
        
        statusEl.textContent = "✅ Processamento concluído! O download do Excel foi iniciado.";
      } catch (err) {
        console.error("Erro na requisição:", err);
        statusEl.textContent = "❌ Erro ao processar os PDFs. Tente novamente mais tarde.";
      }
    });
  </script>
</body>
</html>
